<!DOCTYPE html>
<html lang="en">

<head>

    <title>Show the sign</title>
</head>

<body style="font-size: larger;">
    <h1>Show the sign</h1>
    <h4>Using if..else, write the code which gets a number via prompt and then shows in alert:</h4>
    <ul>
        <li> 1, if the value is greater than zero,</li>
        <li>-1, if less than zero,</li>
        <li>0, if equals zero.</li>
    </ul>
    <p> In this task we assume that the input is always a number.</p>
    <script>
        let value = prompt('Type a number', 0);

        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>

</html>
