<!DOCTYPE html>

<head>
    <title>Declaring veriable</title>
</head>

<body>

    <script>
        "use strict";

        let admin, name; // can declare two variables at once

        name = "John";

        admin = name;

        alert(admin); // "John"
    </script>

    <style>
        h1 {
            color: red;
        }

        ol {
            color: blue;
        }
    </style>

    <h1>
        This script will run alert message
    </h1>

    <ol>

        <li> Declare two variables: admin and name. </li>
        <li> Assign the value "John" to name.
        </li>
        <li>Copy the value from name to admin. </li>
        <li> Show the value of admin using alert (must output “John”).</li>

    </ol>

</body>

</html>
