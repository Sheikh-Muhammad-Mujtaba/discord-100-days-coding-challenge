<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Example</title>
</head>

<body>
  <script>


    // Declare a variable named 'name' and assign the string value "Ilya" to it
    let names = "Ilya";

    // Display an alert box with the message "hello 1"
    alert(`hello ${1}`);

    // Display an alert box with the message "hello name"
    // This will display the literal string "name" in the alert box
    alert(`hello ${"names"}`);

    // Display an alert box with the message "hello Ilya"
    // This will display the value of the variable 'name' in the alert box
    alert(`hello ${names}`);


  </script>
</body>

</html>
