<!DOCTYPE html>
<html>
  <head>
    <title>Name Output Example</title>
  </head>
  <body>
    <script>
      // Prompt the user for their name
      const name = prompt("What is your name?", "Enter your name");

      // Display an alert box with the message "Hello, [name]!"
      alert(`Hello, ${name}!`);
    </script>
  </body>
</html>
